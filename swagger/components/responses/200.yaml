description: 'Get contact by id'
content:
    application/json:
      schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: Successfully found contact with id 6692528c222b4be7b4b17ebd!
          data:
            type: object
            $ref: ..\schemas\contacts.yaml


